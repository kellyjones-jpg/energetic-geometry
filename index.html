<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Energetic Geometry</title>
  <link rel="icon" href="images/kj-favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/favicon.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container my-4">
    <!-- Header + Navigation -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">
        <a class="title" href="index.html" aria-label="Home">
          Energetic Geometry:<br />
          The Art and Power of Agrivoltaics
        </a>
      </h1>
      <nav class="mb-0">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link suprematist-underline" href="about.html" aria-label="About">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center suprematist-underline" href="help.html" aria-label="Help">
              Help
              <i class="bi bi-question-circle ms-1" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Border wrapper -->
    <div class="landing-border">

      <!-- Main Sketch Container -->
      <div id="sketch-container">

        <!-- Wrap counters and sketch canvas together -->
        <div id="sketch-and-totals">

          <!-- STICKY COUNTERS -->
          <div id="counter-container" class="row text-center">
            <div class="col-4">
              <div class="thick-num" id="site-count">0</div>
              <div class="label-with-lines">
                <p class="h5">Sites</p>
                <div class="underline-line"></div>
              </div>
            </div>
            <div class="col-4">
              <div class="thick-num" id="megawatt-count">0</div>
              <div class="label-with-lines">
                <p class="h5">Megawatts</p>
                <div class="underline-line"></div>
              </div>
            </div>
            <div class="col-4">
              <div class="thick-num" id="acre-count">0</div>
              <div class="label-with-lines">
                <p class="h5">Acres</p>
                <div class="underline-line"></div>
              </div>
            </div>
          </div>

          <!-- Screen reader live region -->
          <div id="sr-live" aria-live="polite" class="visually-hidden">
            Year changed to 2020
          </div>

          <!-- p5.js sketch will inject canvas here -->

        </div> <!-- end #sketch-and-totals -->

        <!-- TIMELINE container: place timeline here, after sketch and totals -->
        <div id="timeline">
          <!-- timeline content goes here -->
        </div>

      </div> <!-- end #sketch-container -->

      <!-- Bootstrap Modal for Site Info -->
      <div class="modal fade" id="siteModal" tabindex="-1" aria-labelledby="siteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="siteModalLabel">Site Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="siteModalBody">
              <!-- JS fills content dynamically -->
            </div>
          </div>
        </div>
      </div>

    </div> <!-- .landing-border -->
  </div> <!-- .container -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://bitcraftlab.github.io/p5.gui/libraries/p5.gui.js"></script>
  <script src="https://bitcraftlab.github.io/p5.gui/libraries/quicksettings.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- My Sketch -->
  <script src="sketch.js"></script>
</body>
</html>
